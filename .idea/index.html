<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laberinto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="pantallaJuego">

        <div class="juego">

            <div class="detallesdeljuego">
                <div id="tiempo ">Tiempo <span id="segundos"> 15</span> s</div>

                <div>Vidas <span id="vidas"> 0</span></div>
            </div>

            <div class="tablero">
                <div id="contenedor"></div>

            </div>
        </div>
        <div class="noJuego">
            <div class="botonesJuego">
                <button class="botonJugar" onclick="window.location.href='index.html';">Reiniciar</button>
                <button class="botonJugar" onclick="window.location.href='menu.html';">Menu</button>
            </div>
            <div class="imagenInstrucciones">

                <h2>Instrucciones:</h2>
                Usa las flechas del teclado:
                <br></br>
                Flecha de arriba: Avanza hacia el norte.
                <br></br>
                Flecha de abajo: Avanza hacia el sur.
                <br></br>
                Flecha derecha: Avanza hacia el este.
                <br></br>
                Flecha izquierda: Avanza hacia el oeste.
                <br></br>
                <img src="img/botones.png" width="200px" height="200px">
            </div>
        </div>
        <div id="popup">
            <h1>Ganaste!</h1>
        </div>
        <div id="popupPerder">
            <h1>Perdiste!</h1>
        </div>


    </section>
<script src="index.js"></script>
</body>
</html>
